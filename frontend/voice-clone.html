<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Higgs Audio v2</h1>
            <p>Êô∫ËÉΩËØ≠Èü≥ÂÖãÈöÜÁ≥ªÁªü</p>
            <div class="nav-links">

        <div class="form-section">
            <!-- Èü≥È¢ë‰∏ä‰º†Âå∫Âüü -->
            <div class="upload-section">
                <div class="upload-title">üéµ ‰∏ä‰º†ÂèÇËÄÉÈü≥È¢ë</div>
                
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('audioFileInput').click()">
                    <div class="upload-icon">üéµ</div>
                    <div class="upload-text">ÁÇπÂáª‰∏ä‰º†ÊàñÊãñÊãΩÈü≥È¢ëÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
                    <div class="upload-hint">ÊîØÊåÅ WAV„ÄÅMP3„ÄÅFLAC Ê†ºÂºè<br>Âª∫ËÆÆÊó∂Èïø3-30ÁßíÔºåÊñá‰ª∂Â∞è‰∫é50MB</div>

            <!-- ÊúçÂä°Âô®ÈÖçÁΩÆ -->
            <div class="form-group">

            <!-- ÊñáÊú¨ËæìÂÖ• -->

    <script>
        let audioPlayer = null;
        let currentAudioData = null;
        let uploadedAudioFile = null;

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            setupDragAndDrop();
        });

        // ËÆæÁΩÆÊãñÊãΩ‰∏ä‰º†
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('dragover');
            }

            function unhighlight() {
                uploadArea.classList.remove('dragover');
            }

            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleAudioFile(files[0]);
                }
            }
        }

        // Â§ÑÁêÜÈü≥È¢ë‰∏ä‰º†
        function handleAudioUpload(event) {
            const file = event.target.files[0];
            if (file) {
                handleAudioFile(file);
            }
        }

        // Â§ÑÁêÜÈü≥È¢ëÊñá‰ª∂
        function handleAudioFile(file) {
            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            if (!file.type.match(/audio\/(wav|mp3|mpeg|flac|x-flac)/)) {
                alert('ËØ∑‰∏ä‰º†Èü≥È¢ëÊñá‰ª∂ÔºàWAV„ÄÅMP3„ÄÅFLACÔºâ');
                return;
            }

            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞èÔºàÈôêÂà∂‰∏∫ 50MBÔºâ
            if (file.size > 50 * 1024 * 1024) {
                alert('Êñá‰ª∂ËøáÂ§ßÔºåËØ∑ÈÄâÊã©Â∞è‰∫é 50MB ÁöÑÈü≥È¢ëÊñá‰ª∂');
                return;
            }

            uploadedAudioFile = file;
            displayAudioPreview(file);
        }

        // ÊòæÁ§∫Èü≥È¢ëÈ¢ÑËßà
        function displayAudioPreview(file) {
            const audioPreview = document.getElementById('audioPreview');
            const previewInfo = document.getElementById('previewInfo');
            const previewAudio = document.getElementById('previewAudio');

            // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØ
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            const duration = ''; // Êó†Ê≥ïÁõ¥Êé•Ëé∑ÂèñÔºåÈúÄË¶ÅÂä†ËΩΩÂêéËé∑Âèñ
            previewInfo.textContent = `üìÑ ${file.name} (${fileSize} MB)`;

            // ÂàõÂª∫Èü≥È¢ëURL
            const audioUrl = URL.createObjectURL(file);
            previewAudio.src = audioUrl;

            // ÂΩìÈü≥È¢ëÂä†ËΩΩÂÆåÊàêÂêéÊòæÁ§∫Êó∂Èïø
            previewAudio.addEventListener('loadedmetadata', function() {
                const duration = Math.round(previewAudio.duration);
                previewInfo.textContent = `üìÑ ${file.name} (${fileSize} MB, ${duration}Áßí)`;
            });

            audioPreview.classList.add('show');
        }

        // ÁßªÈô§Èü≥È¢ë
        function removeAudio() {
            uploadedAudioFile = null;
            const audioPreview = document.getElementById('audioPreview');
            const previewAudio = document.getElementById('previewAudio');
            const audioFileInput = document.getElementById('audioFileInput');

            audioPreview.classList.remove('show');
            
            // ÈáäÊîæÂØπË±°URL
            if (previewAudio.src) {
                URL.revokeObjectURL(previewAudio.src);
            }
            previewAudio.src = '';
            audioFileInput.value = '';
        }

        // Â∞ÜÊñá‰ª∂ËΩ¨Êç¢‰∏∫Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // ÁßªÈô§data:audio/xxx;base64,ÂâçÁºÄ
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        // ÂÖãÈöÜËØ≠Èü≥
        async function cloneVoice() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const text = document.getElementById('textInput').value.trim();
            
            if (!apiUrl || !text) {
                showError('ËØ∑Â°´ÂÜôAPIÂú∞ÂùÄÂíåÊñáÊú¨ÂÜÖÂÆπ');
                return;
            }

            if (!uploadedAudioFile) {
                showError('ËØ∑ÂÖà‰∏ä‰º†ÂèÇËÄÉÈü≥È¢ëÊñá‰ª∂');
                return;
            }

            const cloneBtn = document.getElementById('cloneBtn');
            const resultSection = document.getElementById('resultSection');
            const errorSection = document.getElementById('errorSection');

            // ÈáçÁΩÆÁä∂ÊÄÅ
            cloneBtn.disabled = true;
            cloneBtn.textContent = 'üîÑ ÂÖãÈöÜ‰∏≠...';
            resultSection.classList.remove('show');
            errorSection.style.display = 'none';

            try {
                // ËΩ¨Êç¢Èü≥È¢ëÊñá‰ª∂‰∏∫Base64
                const audioBase64 = await fileToBase64(uploadedAudioFile);
                
                const requestData = {
                    text: text,
                    reference_audio: audioBase64,
                    temperature: parseFloat(document.getElementById('temperature').value),
                    top_p: parseFloat(document.getElementById('topP').value),
                    top_k: parseInt(document.getElementById('topK').value),
                    max_new_tokens: parseInt(document.getElementById('maxTokens').value)
                };

                // Ê∑ªÂä†ÂèØÈÄâÂèÇÊï∞
                const scenePrompt = document.getElementById('scenePrompt').value.trim();
                if (scenePrompt) {
                    requestData.scene_prompt = scenePrompt;
                }

                const seed = document.getElementById('seed').value.trim();
                if (seed) {
                    requestData.seed = parseInt(seed);
                }

                const response = await fetch(`${apiUrl}/generate/voice-clone`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const result = await response.json();
                displayResult(result);

            } catch (error) {
                showError(`ÂÖãÈöÜÂ§±Ë¥•: ${error.message}`);
            } finally {
                cloneBtn.disabled = false;
                cloneBtn.textContent = 'üé≠ ÂÖãÈöÜËØ≠Èü≥';
            }
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResult(result) {
            const resultSection = document.getElementById('resultSection');
            const infoGrid = document.getElementById('infoGrid');
            const audioPlayer = document.getElementById('audioPlayer');

            // ËΩ¨Êç¢Base64‰∏∫Èü≥È¢ëURL
            const audioBlob = base64ToBlob(result.audio_base64, 'audio/wav');
            const audioUrl = URL.createObjectURL(audioBlob);
            
            audioPlayer.src = audioUrl;
            currentAudioData = {
                blob: audioBlob,
                url: audioUrl,
                filename: `voice_clone_${Date.now()}.wav`
            };

            // Â°´ÂÖÖ‰ø°ÊÅØ
            infoGrid.innerHTML = `
                <div class="info-item"><strong>ÂÖãÈöÜÊñáÊú¨:</strong> ${result.text}</div>
                <div class="info-item"><strong>ÈááÊ†∑Áéá:</strong> ${result.sampling_rate} Hz</div>
                <div class="info-item"><strong>Êó∂Èïø:</strong> ${result.duration.toFixed(2)} Áßí</div>
                <div class="info-item"><strong>TokenÊï∞:</strong> ${result.usage.total_tokens || 'N/A'}</div>
            `;

            resultSection.classList.add('show');
            initializeAudioPlayer();
        }

        // Base64ËΩ¨Blob
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        // ÂàùÂßãÂåñÈü≥È¢ëÊí≠ÊîæÂô®
        function initializeAudioPlayer() {
            audioPlayer = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const progress = document.getElementById('progress');
            const timeDisplay = document.getElementById('timeDisplay');

            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            audioPlayer.addEventListener('loadedmetadata', () => {
                updateTimeDisplay();
            });

            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            audioPlayer.addEventListener('timeupdate', () => {
                const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = percentage + '%';
                updateTimeDisplay();
            });

            // Êí≠ÊîæÁªìÊùü
            audioPlayer.addEventListener('ended', () => {
                playBtn.textContent = '‚ñ∂Ô∏è';
                progress.style.width = '0%';
                audioPlayer.currentTime = 0;
            });
        }

        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        function togglePlay() {
            const playBtn = document.getElementById('playBtn');
            
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.textContent = '‚è∏Ô∏è';
            } else {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        // ËøõÂ∫¶Êù°ÁÇπÂáªË∑≥ËΩ¨
        function seekTo(event) {
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const percentage = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percentage * audioPlayer.duration;
        }

        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTimeDisplay() {
            const timeDisplay = document.getElementById('timeDisplay');
            const current = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ‰∏ãËΩΩÈü≥È¢ë
        function downloadAudio() {
            if (currentAudioData) {
                const a = document.createElement('a');
                a.href = currentAudioData.url;
                a.download = currentAudioData.filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorSection.style.display = 'block';
        }

        // ÂõûËΩ¶ÈîÆÊèê‰∫§
        document.getElementById('textInput').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                cloneVoice();
            }
        });
    </script>
